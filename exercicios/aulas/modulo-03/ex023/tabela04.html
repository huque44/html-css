<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<!-- col -> linha
     row -> coluna -->

<body>
    <table>
        <tr>
            <th>Grupo</th>
            <th>Nomes</th>
            <th>Filmes</th>
            <td style="border: none"></td>
            <td style="border: none"></td>
            
        </tr>

        <tr>
            <th>Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>

        <tr>
            <th style="border: none"></th>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Incepton</td>
            <td>Batman</td>
        </tr>

        <tr>
            <th style="border: none"></th>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>

        <tr>
            <th>Homes</th>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Aminésia</td>
            <td>Gladiador</td>
        </tr>

        <tr>
            <th style="border: none"></th>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>

        <tr>
            <th style="border: none"></th>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
</body>
</html>
