<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="../d005/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tah deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Usar a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usar a tag &lt;h1&gt; &lt;h2&gt; &lt;h3&gt; &lt;h4&gt; &lt;h5&gt; &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Usar a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Usar a tag &lt;ol&gt; &lt;il&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usar a tag &lt;ul&gt; &lt;il&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
